method: bayes
metric:
  goal: maximize
  name: val_balanced_accuracy
parameters:
  batch_size:
    distribution: int_uniform
    max: 16
    min: 8
  epochs:
    distribution: int_uniform
    max: 50
    min: 25
  img_size:
    distribution: int_uniform
    max: 500
    min: 250
  learning_rate:
    distribution: uniform
    max: 0.02
    min: 1e-05
  steps_per_epoch:
    distribution: int_uniform
    max: 450
    min: 350
  death_rate:
    distribution: uniform
    max: 2.0
    min: 0.01


program: run_hyperopt.py

command:
- ${interpreter}
- ${program}
- ${args_no_hyphens}

early_terminate:
  eta: 3
  max_iter: 2
  s: 2
  type: hyperband